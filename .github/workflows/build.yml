name: C/C++ CI

on:
  push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        configs: [Release, Debug]
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0

    - name: Build project
      uses: nicledomaS/cmake_build_action@v1.4
      with:
        run_tests: ON
        config: ${{ matrix.configs }}
